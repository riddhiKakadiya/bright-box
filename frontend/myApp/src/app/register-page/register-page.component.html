<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<body class="w3-black">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">

  <a href="#" class="w3-bar-item w3-button w3-padding-large w3-black">
    <i class="fa fa-home w3-xxlarge"></i>
    <p>HOME</p>
  </a>
  <a href="#about" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-user w3-xxlarge"></i>
    <p>ABOUT</p>
  </a>
  <a href="#photos" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-eye w3-xxlarge"></i>
    <p>PHOTOS</p>
  </a>
  <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-envelope w3-xxlarge"></i>
    <p>CONTACT</p>
  </a>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
  <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
    <a href="#" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
    <a href="#about" class="w3-bar-item w3-button" style="width:25% !important">ABOUT</a>
    <a href="#photos" class="w3-bar-item w3-button" style="width:25% !important">PHOTOS</a>
    <a href="#contact" class="w3-bar-item w3-button" style="width:25% !important">CONTACT</a>
  </div>
</div>

<!-- Page Content -->
<div class="w3-padding-large" id="main">

  <!-- Contact Section -->
  <div class="w3-padding-64 w3-content w3-text-grey" id="contact">
    <h2 class="w3-text-light-grey">SIGN UP</h2>
    <hr style="width:200px" class="w3-opacity">

    <form name="myForm">
        <p><input class="w3-input w3-padding-16"  (input)="fname= $event.target.value"  placeholder="First Name">
          <!--<span ng-show="myForm.myName.$touched && myForm.myName.$invalid">The name is required.</span>-->
        </p>

        <p><input (input)="lname= $event.target.value" class="w3-input w3-padding-16" type="text" placeholder="Last Name" required="true" ></p>
        <p><input (input)="email= $event.target.value" class="w3-input w3-padding-16" type="text" placeholder="Email" required="true" ></p>
        <p><input (input)="ssn= $event.target.value" class="w3-input w3-padding-16" type="text" placeholder="SSN" required="true" ></p>
        <p><input (input)="password= $event.target.value" class="w3-input w3-padding-16" type="password" placeholder="Password" required="true" ></p>
        <p><input (input)="repassword= $event.target.value" class="w3-input w3-padding-16" type="password" placeholder="Re-enter Password" required="true" ></p>
        <p>
          <button class="w3-button w3-light-grey w3-padding-large" type="button" (click)="createnewuser(fname,lname,email,ssn,password,repassword)">
            <i class="fa"></i> REGISTER
          </button>
        </p>
      <div *ngIf="registration==1" style="color: green">Congrats! You Have Successfully Registered<br>
        PLease go to the login page or click this link for <a href="/login">Login</a> </div>
    </form>
  <!-- End Contact Section -->
  </div>

    <!-- Footer -->
  <footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
    <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
  <!-- End footer -->
  </footer>

<!-- END PAGE CONTENT -->
</div>

</body>
</html>
